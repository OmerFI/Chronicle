{% extends 'base.html' %}
{% load static %}

{% block title %}{{ tip.title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{{ tip.title }}</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <span class="badge bg-secondary">{{ tip.get_category_display }}</span>
                        <small class="text-muted float-end">
                            <i class="fas fa-clock me-1"></i>{{ tip.created_at|date:"d.m.Y H:i" }}
                        </small>
                    </div>
                    
                    <div class="card-text">
                        {{ tip.content|linebreaks }}
                    </div>
                </div>
                <div class="card-footer bg-transparent">
                    <a href="{% url 'health_data:health_tips' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Geri DÃ¶n
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
