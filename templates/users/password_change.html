{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}


{% block title %}Şifre Değiştir - Kronik Sağlık Uygulaması{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-0 text-center d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <div class="w-100">
                        <i class="fas fa-key fa-3x text-primary mb-3"></i>
                        <h1 class="h4 fw-bold text-primary mb-0">Şifre Değiştir</h1>
                    </div>
                    <div class="ms-md-auto mt-3 mt-md-0">
                        <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-arrow-left"></i> Geri Dön
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-key me-2"></i>Şifreyi Değiştir
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
