{% extends 'base.html' %}
{% load static %}

{% block title %}Şifre Sıfırlama Tamamlandı - Chronicle Sağlık{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-0 text-center">
                    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                    <h1 class="h4 fw-bold text-success mb-0">Şifre Sıfırlama Tamamlandı</h1>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">
                        Şifreniz başarıyla değiştirildi. Artık yeni şifrenizle giriş yapabilirsiniz.
                    </p>
                    <div class="d-grid">
                        <a href="{{ login_url }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
